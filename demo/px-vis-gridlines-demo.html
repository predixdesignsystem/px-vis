<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this componnent -->
<link rel="import" href="px-vis-gridlines-demo-component.html">

<!-- Demo DOM module -->
<dom-module id="px-vis-gridlines-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Light theme -->
  <style include="px-theme-styles" is="custom-style"></style>

  <!-- Dark theme -->
  <style include="px-dark-demo-theme-styles" is="custom-style"></style>
  <style include="px-dark-theme-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-gridlines"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <px-vis-gridlines-demo-component
        orientation="[[props.orientation.value]]"
        ></px-vis-gridlines-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-vis-gridlines">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-vis-gridlines"></px-demo-api-viewer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-gridlines-demo',
    properties: {
      description: {
        type: String,
        value: "Chart gridlines can be added to either the x or the y axis."
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Vertical Gridlines",
                orientation:"bottom",
                configShowProps: []
              },
              {
                configName: "Horizontal Gridlines",
                orientation: "left",
                configShowProps: []
              }
          ];
        },
      },
    },
    demoProps: {
      svg:{
				defaultValue:"[[svg]]"
			},
      axis:{
				defaultValue:"[[x]]"
			},
      margin:{
				defaultValue:"[[margin]]"
			},
      length:{
				defaultValue:"[[length]]"
			},
      orientation:{
				defaultValue:"[[orientation]]"
			},
      domainChanged: {
        defaultValue: false
      }
    }
  });
</script>
