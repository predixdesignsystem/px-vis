<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../px-vis-dynamic-menu.html">

<dom-module id="px-vis-dynamic-menu-demo-component">
  <template>
    <!--add demo tag-->
    <px-vis-dynamic-menu
      dynamic-menu-config="[[dynamicMenuConfig]]"
    ></px-vis-dynamic-menu>
  </template>
</dom-module>

<script>
Polymer({
  is: 'px-vis-dynamic-menu-demo-component',
  properties: {
    description: {
      type: String,
      value: "Element providing a menu dynamically built depending on options."
    },
    dynamicMenuConfig: {
      type: Array,
      value: [{
             "name": "Delete",
             "action": "function(data) { console.log('delete');}",
             "eventName": "delete",
             "icon": "px-vis:trash-series"
           },
           {
             "name": "Bring To Front",
             "action": "function(data) { console.log('bring to front');}",
             "eventName": "bring-to-front",
             "icon": "px-vis:bring-to-front"
           }
         ]
    }
  }
});
</script>
