<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../px-vis-scale.html">
<link rel="import" href="../px-vis-svg.html">
<link rel="import" href="../px-vis-axis.html">

<dom-module id="px-vis-axis-demo-component">
  <link rel="import" type="css" href="../../px-demo/css/px-demo-styles.html"/>
  <template>
      <style include="px-demo-styles" is="custom-style"></style>
    <!--<p id="px-vis-axis-y-anchor" class="epsilon demo__title">px-vis-axis: y-axis</p>
    <div class="demo u-p+">-->
      <div class="outline">

      <!-- need for axis-y -->
      <px-vis-svg
        width="[[width]]"
        height="[[height]]"
        margin="[[margin]]"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-scale
        x-axis-type="time"
        y-axis-type="linear"
        complete-series-config="[[seriesConfig]]"
        data-extents="[[dataExtents]]"
        width="[[width]]"
        height="[[height]]"
        margin="[[margin]]"
        chart-data={{chartData}}
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-scale>
      <px-vis-axis
        svg="[[svg]]"
        axis="[[y]]"
        margin="[[margin]]"
        width="[[width]]"
        height="[[height]]"
        title="myTitle"
        orientation="left"
        label-position="center"
        complete-series-config="[[seriesConfig]]"
        muted-series=[[mutedSeries]]
        domain-changed="[[domainChanged]]"
        current-domain="[[currentDomainY]]">
      </px-vis-axis>

      </div>
  </template>
  <script>
    Polymer({
      is: "px-vis-axis-demo-component",
      properties:{
        //basics
        width: {
          type : Number,
          value : 500
        },
        height:{
          type : Number,
          value : 200
        },
        y: {
          type: Object,
          notify: true
        },
        margin:{
          type : Object,
          value : {
            "top": 10,
            "right": 10,
            "bottom": 15,
            "left": 70
          }
        },
        chartData:{
          type : Array,
          value : [{
              'x': 1397102460000,
              'y': 0.56
            },{
              'x': 1397139660000,
              'y': 0.4
            },{
              'x': 1397177400000,
              'y': 0.43
            },{
              'x': 1397228040000,
              'y': 0.33
            },{
              'x': 1397248260000,
              'y': 0.47
            },{
              'x': 1397291280000,
              'y': 0.41
            },{
              'x': 1397318100000,
              'y': 0.26
            },{
              'x': 1397342100000,
              'y': 0.42
            },{
              'x': 1397390820000,
              'y': 0.27
            },{
              'x': 1397408100000,
              'y': 0.38
            },{
              'x': 1397458800000,
              'y': 0.36
            },{
              'x': 1397522940000,
              'y': 0.32
          }]
        },
        seriesConfig:{
          type : Object,
          value: {
            'mySeries': {
              "name":"My-Series",
              "type": "line",
              "x": 'x',
              "y": 'y',
              'color': "rgb(93,165,218)"
            }
          }
        },
        //dataExtents
        dataExtents:{
          type : Object,
          value: {
            "x": [Infinity,-Infinity],
            "y": [0,-Infinity]
          }
        }
      }
    });
  </script>
</dom-module>
