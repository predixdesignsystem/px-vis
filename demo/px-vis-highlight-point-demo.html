<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />
<link rel="import" href="../../px-icon-set/px-icon-set.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Imports for this componnent -->
<link rel="import" href="px-vis-highlight-point-demo-component.html">

<!-- Demo DOM module -->
<dom-module id="px-vis-highlight-point-demo">
  <template>
  <style include="px-demo-styles" is="custom-style"></style>

  <!-- Light theme -->
  <style include="px-theme-styles" is="custom-style"></style>

  <!-- Dark theme -->
  <style include="px-dark-demo-theme-styles" is="custom-style"></style>
  <style include="px-dark-theme-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-vis-highlight-point"
        description="[[description]]"
        parent-name="px-vis">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive force-hide-props>
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>
      <!-- Props -->
    <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <px-vis-highlight-point-demo-component></px-vis-highlight-point-demo-component>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-vis-highlight-point">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-vis-highlight-point"></px-demo-api-viewer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'px-vis-highlight-point-demo',
    properties: {
      description: {
        type: String,
        value: "The highlight-point provides on-chart a way to highlighting a point or multiple points of data. It is intended to be tied to another chart, so hovering on one chart highlights corresponding data on the other chart."
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Default",
                configShowProps: []
              }
          ];
        },
      },
    },
    demoProps: {
      svg:{
        defaultValue:"[[svg]]"
      },
      svgDataLayer:{
        defaultValue:"[[svgDataLayer]]"
      },
      x:{
        defaultValue:"[[x]]"
      },
      y:{
        defaultValue:"[[y]]"
      },
      domainChanged:{
        defaultValue:"[[domainChanged]]"
      },
      parallelCoordinates:{
        defaultValue:"[[parallelCoordinates]]"
      },
      dimensions:{
        defaultValue:"[[dimensions]]"
      },
      timeData:{
        defaultValue:"[[timeData]]"
      },
      completeSeriesConfig:{
        defaultValue:"[[seriesConfig]]"
      },
      seriesId:{
        defaultValue:"[[seriesId]]"
      },
      tooltipData:{
        defaultValue:"[[tooltipData]]"
      }
    }
  });
</script>
