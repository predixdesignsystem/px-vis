<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../px-vis-multi-axis.html">
<link rel="import" href="../px-vis-multi-scale.html">
<link rel="import" href="../px-vis-svg.html">

<dom-module id="px-vis-multi-axis-demo-component">
  <template>
    <!--add demo tag-->
    <px-vis-multi-scale
      id="multiScale"
      axes="[[axes]]"
      chart-data="[[chartData]]"
      chart-extents="[[chartExtents]]"
      x="{{x}}"
      y="{{y}}"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      dimensions="[[dimensions]]"
      domain-changed="{{domainChanged}}">
    </px-vis-multi-scale>
    <px-vis-multi-axis
      id="multiAxis"
      svg="[[svg]]"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      complete-series-config="[[completeSeriesConfig]]"
      chart-data="[[chartData]]"
      x="[[x]]"
      y="[[y]]"
      dimensions="[[dimensions]]"
      axes="[[axes]]"
      match-ticks
      append-unit-in-title
      displayed-values="{{displayedValues}}"
      domain-changed="[[domainChanged]]"
      axis-groups="{{axisGroups}}"
      title-type-size="12"
      label-type-size="10"
      action-config="{}"
      prevent-series-bar
      redraw-series
      stroke-width="2"
      outer-tick-size="6"
    >
    <!--offset
    complete-series-config
    series-key
    chart-data
    muted-series
    redraw-series
    grid-ticks
    grid-axis
    common-axis
    truncation-length

    single-domain
    label-position
    label-one-axis
    axis-color
    ticks
    label-rotation
    brush-to-remove
    center-offset
    drawn-tick-values-->

    </px-vis-multi-axis>
    <px-vis-svg
      width="[[width]]"
      height="[[height]]"
      svg="{{svg}}"
      margin="[[margin]]"
      ></px-vis-svg>
  </template>
</dom-module>
