<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../px-vis-multi-axis.html">
<link rel="import" href="../px-vis-multi-scale.html">
<link rel="import" href="../px-vis-highlight-line-canvas.html">
<link rel="import" href="../px-vis-line-canvas.html">
<link rel="import" href="../px-vis-svg-canvas.html">


<link rel="import" href="../bower_components/px-buttons-design/css/px-buttons-design-demo-styles.html" defer>

<dom-module id="px-vis-highlight-line-canvas-demo-component">
  <template>
    <style include="px-buttons-design-demo-styles" is="custom-style"></style>
    <!--add demo tag-->
    <px-vis-multi-scale
      id="multiScale"
      axes="[[axes]]"
      chart-data="[[chartData]]"
      chart-extents="[[chartExtents]]"
      x="{{x}}"
      y="{{y}}"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      dimensions="[[dimensions]]"
      domain-changed="{{domainChanged}}">
    </px-vis-multi-scale>
    <px-vis-multi-axis
      id="multiAxis"
      svg="[[svg]]"
      dimensions="[[dimensions]]"
      axes="[[axes]]"
      prevent-series-bar
      x="[[x]]"
      y="[[y]]"
      redraw-series="true"
      stroke-width="2"
      match-ticks
      outer-tick-size="6"
      label-type-size="10"
      title-type-size="12"
      displayed-values="{{displayedValues}}"
      append-unit-in-title
      domain-changed="[[domainChanged]]"
      axis-groups="{{axisGroups}}"
      width="[[width]]"
      height="[[height]]"
      margin="[[margin]]"
      chart-data="[[chartData]]"
      complete-series-config="[[completeSeriesConfig]]"
      series-key="x">
    </px-vis-multi-axis>
    <px-vis-svg-canvas
      id="svg"
      width="[[width]]"
      height="[[height]]"
      svg="{{svg}}"
      canvas-context="{{canvasContext}}"
      canvas-layers="{{canvasLayers}}"
      canvas-layers-config="[[canvasLayersConfig]]"
      margin="[[margin]]">
    </px-vis-svg-canvas>

    <px-vis-line-canvas
      id="lineSVG"
      canvas-context="[[canvasContext]]"
      parallel-coordinates
      multi-path
      series-id="x"
      chart-data="[[chartData]]"
      complete-series-config="[[completeSeriesConfig]]"
      x="[[x]]"
      y="[[y]]"
      domain-changed="[[domainChanged]]"
      selected-domain="[[selectedDomain]]"
      muted-series="[[_combineMutes(mutedSeriesBrush,mutedSeriesDomain)]]"
      prevent-initial-drawing="[[_preventInitialDrawing]]">
    </px-vis-line-canvas>

    <px-vis-highlight-line-canvas
      id="linehighlight"
      canvas-context="[[canvasLayers.highlighter]]"
      canvas-layers-config="{{canvasLayersConfig}}"
      layers-to-mask="[[canvasContext]]"
      margin="[[margin]]"
      x="[[x]]"
      y="[[y]]"
      parallel-coordinates
      dimensions="[[dimensions]]"
      domain-changed="[[domainChanged]]"
      time-data="[[seriesKey]]"
      complete-series-config="[[completeSeriesConfig]]"
      series-id="x"
      chart-data="[[chartData]]">
    </px-vis-highlight-line-canvas>

    <br />
    <br />
    <br />
    <div>
      <button on-click="highlightData" class="btn btn--primary u-mt-">Toggle Highlight Data</button>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'px-vis-highlight-line-canvas-demo-component',
  behaviors: [PxColorsBehavior.getSeriesColors,PxColorsBehavior.dataVisColorTheming],
  properties: {
    description: {
      type: String,
      value: "d3 element which highlights data"
    },
    chartData: {
      value: [{
            "x": 1397102460000,
            "y": 1,
            "y1": 1,
            "y2": 1
          },{
            "x": 1397131620000,
            "y": 6,
            "y1": 15,
            "y2": 21
          },{
            "x": 1397160780000,
            "y": 10,
            "y1": 8,
            "y2": 3
          },{
            "x": 1397189940000,
            "y": 4,
            "y1": 10,
            "y2": 10
          },{
            "x": 1397219100000,
            "y": 6,
            "y1": 20,
            "y2": 27
          }
        ],
      type: Array
    },
    completeSeriesConfig: {
      type: Object
    },
    dimensions: {
      type :Array,
      value: ['y','y1','y2']
    },
    axes: {
      type :Array,
      value: ['y','y1','y2']
    },
    width: {
      type: Number,
      value: 500
    },
    height: {
      type: Number,
      value: 250
    },
    chartExtents: {
      type: Object,
      value: {'x': ['y','y1','y2'], 'y':{'y':[1,10], 'y1':[1,20], 'y2':[1,27]}}
    },
    margin: {
      type: Object,
      value: {
        "top": 10,
        "right": 10,
        "bottom": 10,
        "left": 10
      }
    },

    crosshairData: {
      type: Object,
      value: {
          "rawData":[{
            "x": 1397131620000,
            "y": 6,
            "y1": 15,
            "y2": 21
          },{
            "x": 1397160780000,
            "y": 10,
            "y1": 8,
            "y2": 3
          }],
          "timeStamps":[ 1397131620000, 1397160780000 ]
      }
    }

  },

  listeners:{
    'px-data-vis-colors-applied': '_genCSC'
  },

  observers: [
    'generateLayers(svg)'
  ],

  highlightData: function() {
    if(this.$.linehighlight.crosshairData && this.$.linehighlight.crosshairData.timeStamps.length) {
      this.$.linehighlight.set('crosshairData', {rawData: [], timeStamps: []});
    } else {
      this.$.linehighlight.set('crosshairData', this.crosshairData);
    }
  },

  _genCSC: function() {
    this.set('completeSeriesConfig', {
      "x":{
        "type":"line",
        "name":"mySeries",
        "x":['y','y1','y2'],
        "y":['y','y1','y2'],
        "color": this._getColor(0)
        },
      "y": {
        "title": " "
      },
      "y1": {
        "title": " "
      },
      "y2": {
        "title": " "
      }
    });
  }
});
</script>
