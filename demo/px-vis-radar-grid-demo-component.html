<dom-module id="px-vis-radar-grid-demo-component">

        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        axis-color="[[axisColor]]"
        tick-values="[[drawnTickValues]]"
        dimensions="[[dimensions]]"
        margin="[[margin]]"
        domain-changed="[[domainChanged]]">

      <px-vis-svg
        id="svg"
        svg="{{svg}}"
        width="[[width]]"
        height="[[height]]"
        offset="[[offset]]">
      </px-vis-svg>
      <px-vis-radial-scale
        width="[[radius]]"
        height="[[radius]]"
        margin="[[margin]]"
        amplitude-keys="[[dimensions]]"
        chart-data="[[chartData]]"
        chart-extents="[[chartExtents]]"

        domain-changed="{{domainChanged}}">

</dom-module>
