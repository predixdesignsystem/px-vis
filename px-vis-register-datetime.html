<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-vis-behavior-register.html"/>
<link rel="import" href="px-vis-behavior-common.html"/>

<!--
Element providing a date formating for the resgister.

### Usage

    <px-vis-register-datetime
        first-date-time="[[_firstDateTime]]"
        second-date-time="[[_secondDateTime]]"
        separator="[[_separator]]"
        x-axis-type="[[xAxisType]]">
    </px-vis-register-datetime>


### Time, number, and name formatting
Formatting for the timestamps,the data values, and the series names can be controlled via a series of properties. Please see the properties for configuration details.

@element px-vis-register-datetime
@blurb Element providing a date formating for the resgister.
@homepage index.html
@demo demo.html
-->

<link rel="import" href="css/px-vis-register-styles.html">

<dom-module id="px-vis-register-datetime">
  <template>
    <style include="px-vis-register-styles"></style>

    <div id="dateTime">
      <span
        class="seriesMarker"
        style$="background-color:[[_computeItemColor(seriesKey, completeSeriesConfig.*)]]">&nbsp;</span>
      <span id="firstDateTime">[[firstDateTime]]</span> <span>[[separator]]</span> <span id="secondDateTime">[[secondDateTime]]</span>  &nbsp;
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'px-vis-register-datetime',

    behaviors: [
      PxVisBehaviorRegister.datetime,
      PxVisBehavior.completeSeriesConfig
    ],

    properties: {
      seriesKey: {
        type: String
      }
    },

    _computeItemColor: function(seriesKey) {
      return this.completeSeriesConfig[seriesKey] ? this.completeSeriesConfig[seriesKey]['color'] : '';
    }
  });
</script>
