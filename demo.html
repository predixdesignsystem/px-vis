    <link rel="import" href="px-vis-scatter.html">
    <link rel="import" href="px-vis-svg.html">

    <link rel="stylesheet" type="text/css" href="css/px-vis-demo.css" />

    <style>
      hr {
        height: 1px;
        border: 0;
        background: #cccccc;
      }

      .outline svg {
        border: 1px dotted #ccc;
      }
    </style>
  </head>

  <body>

    <hr />
    <template is="dom-bind" id="demo">
      <template is="dom-repeat" items="{{demos}}">
        <template is="dom-bind" item="[[item]]">
          <div class="layout u-ml u-mr">
            <h3>[[item.title]]</h3>

          </div>
          <div class="layout u-ml u-mr u-mb+">
            <div class="layout__item u-ml u-mr u-mb+">
              <strong>Description</strong>
              <template is="dom-repeat" items="{{item.descriptionText}}" as="text">
                <br />
                <br /> [[text]]
              </template>
              <br />
              <br />
              <i>[[item.note]]</i>
            </div>

            <div class="layout__item u-ml u-mr u-mb+">
              <strong>Element Configuration</strong>
              <br/>
              <br/>
              <div class="code">
                <div>&lt;px-vis-[[item.elemType]]</div>
                <template is="dom-repeat" items="[[item.config]]" as="config">
                  <div class="u-ml+">[[config.name]]="[[config.value]]"</div>
                </template>
                <div class="u-ml+">&gt;</div>
                <div>&lt;/px-vis-[[item.elemType]]&gt;</div>
              </div>
            </div>

            <div class="layout__item  u-ml u-mr">
              <strong>Example chart</strong>
              <br/>
              <br/>
              <template is="dom-if" if="{{item.svg}}">
                <px-vis-svg class$="[[item.outline]]" width="[[item.basic.width]]" height="[[item.basic.height]]" margin="[[item.basic.margin]]" svg="{{svg}}" px-svg-elem="{{pxSvgElem}}">
                </px-vis-svg>
                <px-vis-scale x-axis-type="time" y-axis-type="linear" complete-series-config="[[item.basic.seriesConfig]]" chart-extents="[[item.chartExtents]]" width="[[item.basic.width]]" height="[[item.basic.height]]" margin="[[item.basic.margin]]" chart-data={{item.basic.chartData}}
                    x="{{x}}" y="{{y}}" current-domain-x="{{currentDomainX}}" current-domain-y="{{currentDomainY}}" selected-domain="[[selectedDomain]]">
                </px-vis-scale>
              </template>
              <template is="dom-if" if="{{item.line}}">
                <px-vis-line svg="[[svg]]" series-id="mySeries" complete-series-config="[[item.basic.seriesConfig]]" chart-data="[[item.basic.chartData]]" x="[[x]]" y="[[y]]" current-domain-x="[[currentDomainX]]" current-domain-y="[[currentDomainY]]" muted-series="[[mutedSeries]]">
                </px-vis-line>
              </template>
              <template is="dom-if" if="{{item.scatter}}">
                <px-vis-scatter svg="[[svg]]" series-id="mySeries" complete-series-config="[[item.basic.seriesConfig]]" chart-data="[[item.basic.chartData]]" x="[[x]]" y="[[y]]" current-domain-x="[[currentDomainX]]" current-domain-y="[[currentDomainY]]">
                </px-vis-scatter>
              </template>

                </px-vis-axis>

                  <px-vis-scatter

              <template is="dom-if" if="{{item.gridlinesX}}">
                <px-vis-gridlines svg="[[svg]]" axis="[[x]]" margin="[[item.basic.margin]]" length="[[item.basic.height]]" orientation="bottom" current-domain="[[currentDomainX]]">
                </px-vis-gridlines>
              </template>

              <template is="dom-if" if="{{item.gridlinesY}}">
                <px-vis-gridlines svg="[[svg]]" axis="[[y]]" margin="[[item.basic.margin]]" length="[[item.basic.width]]" orientation="left" current-domain="[[currentDomainY]]">
                </px-vis-gridlines>
              </template>

              <template is="dom-if" if="{{item.event}}">
                <px-vis-event svg="[[svg]]" x-axis-type="time" event-id="[[item.event1.id]]" event-data="[[item.event1]]" x="[[x]]" y="[[y]]" event-config="[[item.eventConfig]]" current-domain-x="[[currentDomainX]]" current-domain-y="[[currentDomainY]]">
                </px-vis-event>
                <px-vis-event svg="[[svg]]" x-axis-type="time" event-id="[[item.event2.id]]" event-data="[[item.event2]]" x="[[x]]" y="[[y]]" event-config="[[item.eventConfig]]" current-domain-x="[[currentDomainX]]" current-domain-y="[[currentDomainY]]">
                </px-vis-event>
                <px-vis-event svg="[[svg]]" x-axis-type="time" event-id="[[item.event3.id]]" event-data="[[item.event3]]" x="[[x]]" y="[[y]]" event-config="[[item.eventConfig]]" current-domain-x="[[currentDomainX]]" current-domain-y="[[currentDomainY]]">
                </px-vis-event>
                <px-vis-event svg="[[svg]]" x-axis-type="time" event-id="[[item.event4.id]]" event-data="[[item.event4]]" x="[[x]]" y="[[y]]" event-config="[[item.eventConfig]]" current-domain-x="[[currentDomainX]]" current-domain-y="[[currentDomainY]]">
                </px-vis-event>
              </template>

              <template is="dom-if" if="{{item.threshold}}">
                <px-vis-threshold svg="[[svg]]" complete-series-config="[[item.basic.seriesConfig]]" chart-data="[[item.thresholdData]]" x="[[x]]" y="[[y]]" current-domain-x="[[currentDomainX]]" current-domain-y="[[currentDomainY]]">
                </px-vis-threshold>
                <px-vis-line svg="[[svg]]" series-id="mySeries" series-number="0" chart-data="[]" x="[[x]]" y="[[y]]" current-domain-x="[[currentDomainX]]" current-domain-y="[[currentDomainY]]">
                </px-vis-line>
              </template>

              <template is="dom-if" if="{{item.interaction}}">
                <px-vis-interaction-space x-axis-type="time" svg="[[svg]]" width="[[item.basic.width]]" height="[[item.basic.height]]" margin="[[item.basic.margin]]" complete-series-config="[[item.basic.seriesConfig]]" chart-data="[[item.basic.chartData]]" tooltip-data={{tooltipData}}
                    extents-data={{extentsData}} x="[[x]]" y="[[y]]" current-domain-x="[[currentDomainX]]" current-domain-y="[[currentDomainY]]">
                </px-vis-interaction-space>
              </template>

              <template is="dom-if" if="{{item.cursor}}">
                <px-vis-cursor svg="[[svg]]" width="[[item.basic.width]]" height="[[item.basic.height]]" margin="[[item.basic.margin]]" complete-series-config="[[item.basic.seriesConfig]]" chart-data="[[item.basic.chartData]]" horizontal-line="full" vertical-line="full"
                    circle-point="yes" tooltip-data="[[tooltipData]]">
                </px-vis-cursor>
              </template>

              <template is="dom-if" if="{{item.register1}}">
                <px-vis-register height="50" width="[[item.basic.width]]" type="horizontal" complete-series-config="[[item.basic.seriesConfig]]" tooltip-data=[[item.tooltipData]] x-axis-type="time">
                </px-vis-register>
              </template>

              <template is="dom-if" if="{{item.register2}}">
                <px-vis-register width="[[item.basic.width]]" height="[[item.basic.height]]" units="Hz" type="vertical" complete-series-config="[[item.basic.seriesConfig]]" tooltip-data=[[item.tooltipData]] muted-series="[[item.mutedSeries]]" x-axis-type="time">
                </px-vis-register>
              </template>

              <template is="dom-if" if="{{item.register3}}">
                <px-vis-register width="[[item.basic.width]]" height="[[item.basic.height]]" type="horizontal" complete-series-config="[[item.basic.seriesConfig]]" tooltip-data=[[tooltipData]] muted-series="{{mutedSeries}}" x-axis-type="time">
                </px-vis-register>
              </template>

              <template is="dom-if" if="{{item.tooltip}}">
                <px-vis-tooltip px-svg-elem="[[pxSvgElem]]" width="250" margin="[[item.basic.margin]]" x-axis-type="time" complete-series-config="[[item.basic.seriesConfig]]" chart-data="[[item.basic.chartData]]" tooltip-data="[[tooltipData]]">
                </px-vis-tooltip>
              </template>

              <template is="dom-if" if="{{item.zoom}}">
                <px-vis-zoom px-svg-elem="[[pxSvgElem]]" margin="[[item.basic.margin]]" extents-data="[[extentsData]]" selected-domain="{{selectedDomain}}">
                </px-vis-zoom>
              </template>

              <template is="dom-if" if="{{item.navigator}}">
                <px-vis-chart-navigator x-axis-type="time" y-axis-type="linear" width="[[item.basic.width]]" height="100" margin="[[item.basic.margin]]" include-all-series chart-data="[[item.basic.chartData]]">
                </px-vis-chart-navigator>
              </template>

            </div>
          </div>
          <hr />
        </template>
      </template>
    </template>
    <!-- /Line -->

    <script>
      var basic = {
        width: 300,
        height: 200,
        margin: {
          "top": 5,
          "right": 5,
          "bottom": 5,
          "left": 5
        },
        marginCode: '{ \
              "top": 5,\
              "right": 5,\
              "bottom": 5,\
              "left": 5\
            }',
        chartData: [{
          'x': 1397102460000,
          'y': 0.56
        }, {
          'x': 1397139660000,
          'y': 0.4
        }, {
          'x': 1397177400000,
          'y': 0.43
        }, {
          'x': 1397228040000,
          'y': 0.33
        }, {
          'x': 1397248260000,
          'y': 0.47
        }, {
          'x': 1397291280000,
          'y': 0.41
        }, {
          'x': 1397318100000,
          'y': 0.26
        }, {
          'x': 1397342100000,
          'y': 0.42
        }, {
          'x': 1397390820000,
          'y': 0.27
        }, {
          'x': 1397408100000,
          'y': 0.38
        }, {
          'x': 1397458800000,
          'y': 0.36
        }, {
          'x': 1397522940000,
          'y': 0.32
        }],
        chartDataCode: '[ {...} , {...} ]',
        seriesConfig: {
          'mySeries': {
            "name": "My-Series",
            "type": "line",
            "x": 'x',
            "y": 'y',
            'color': 'rgb(93,165,218)'
          }
        }
      };
      var chartExtents = {
        "x": [Infinity, -Infinity],
        "y": [0, -Infinity]
      };

      var demos = [];
      // SVG #############################################################################################
      demos.push({
        "title": "px-vis-svg",
        "descriptionText": [
          "All charts need a drawing space SVG component. These cannot be seen but provide the basic framework for drawing objects to be displayed.",
          "The svg component provides the drawing space and d3 instantiated drawing object.",
          "The svg component returns an 'svg' variable to be passed into drawing components."
        ],
        "note": "Note: All the subsequent charts will have this component, but they will not be shown in the code snippet.",
        "elemType": "svg",
        "svg": true,
        "config": [{
          'name': 'width',
          'value': basic.width
        }, {
          'name': 'height',
          'value': basic.height
        }, {
          'name': 'margin',
          'value': basic.marginCode
        }],
        "basic": basic,
        "chartExtents": chartExtents,
        "outline": "outline"
      });

      // Scale ###########################################################################################
      demos.push({
        "title": "px-vis-scale",
        "descriptionText": [
          "All charts need an interpretor component. These cannot be seen but provide the basic framework for drawing objects to be displayed.",
          "Interpretor components convert data into drawing space coordinates.",
          "The scale component creates 'x' & 'y' and 'currentDomainX' & 'currentDomainY' variables which can be passed into drawing components."
        ],
        "note": "Note: All the subsequent charts will have this component, but they will not be shown in the code snippet.",
        "elemType": "scale",
        "svg": true,
        "config": [{
          'name': 'x-scale',
          'value': "time"
        }, {
          'name': 'y-scale',
          'value': 'linear'
        }, {
          'name': 'width',
          'value': basic.width
        }, {
          'name': 'height',
          'value': basic.height
        }, {
          'name': 'margin',
          'value': basic.marginCode
        }, {
          'name': 'chart-data',
          'value': basic.chartDataCode
        }],
        "basic": basic,
        "chartExtents": chartExtents,
        "outline": "outline"
      });

      // LINE ############################################################################################
      demos.push({
        "title": "px-vis-line",
        "descriptionText": ["Example of a line drawing object. Bound elements are set from other components, such as px-vis-svg and px-vis-scale, and passed into px-vis-line."],
        "elemType": "line",
        "line": true,
        "svg": true,
        "config": [{
          'name': 'svg',
          'value': "[[svg]]"
        }, {
          'name': 'series-id',
          'value': "mySeries"
        }, {
          'name': 'series-number',
          'value': "0"
        }, {
          'name': 'chart-data',
          'value': basic.chartDataCode
        }, {
          'name': 'x',
          'value': "[[x]]"
        }, {
          'name': 'y',
          'value': "[[y]]"
        }, {
          'name': 'current-domain-x',
          'value': "[[currentDomainX]]"
        }, {
          'name': 'current-domain-y',
          'value': "[[currentDomainY]]"
        }],
        "basic": basic,
        "chartExtents": chartExtents
      });

      // Scatter #########################################################################################
      demos.push({
        "title": "px-vis-scatter",
        "descriptionText": ["Example of a scatter drawing object. Very similar configuration to px-vis-line."],
        "elemType": "scatter",
        "scatter": true,
        "svg": true,
        "config": [{
          'name': 'svg',
          'value': "[[svg]]"
        }, {
          'name': 'series-id',
          'value': "mySeries"
        }, {
          'name': 'series-number',
          'value': "0"
        }, {
          'name': 'chart-data',
          'value': basic.chartDataCode
        }, {
          'name': 'x',
          'value': "[[x]]"
        }, {
          'name': 'y',
          'value': "[[y]]"
        }, {
          'name': 'current-domain-x',
          'value': "[[currentDomainX]]"
        }, {
          'name': 'current-domain-y',
          'value': "[[currentDomainY]]"
        }],
        "chartExtents": chartExtents,
        "basic": basic
      });

      // X Axis ##########################################################################################
      demos.push({
        "title": "px-vis-axis : x-axis",
        "descriptionText": [
          "Example of an axis drawing object.",
          "The axis drawing object can draw both x and y axis. This example draws an x-axis."
        ],
        "elemType": "axis",
        "xaxis": true,
        "svg": true,
        "config": [{
          'name': 'svg',
          'value': "[[svg]]"
        }, {
          'name': 'axis',
          'value': "[[x]]"
        }, {
          'name': 'margin',
          'value': '{ \
                "top": 5,\
                "right": 5,\
                "bottom": 40,\
                "left": 5\
              }'
        }, {
          'name': 'title',
          'value': "myTitle"
        }, {
          'name': 'orientation',
          'value': "bottom"
        }, {
          'name': 'label-position',
          'value': "after"
        }, {
          'name': 'current-domain',
          'value': "[[currentDomainX]]"
        }],
        "chartExtents": chartExtents,
        "basic": JSON.parse(JSON.stringify(basic))
      });
      demos[demos.length - 1]['basic']['margin']['bottom'] = 40;

      // Y Axis ##########################################################################################
      demos.push({
        "title": "px-vis-axis : y-axis",
        "descriptionText": [
          "Example of an axis drawing object.",
          "The axis drawing object can draw both x and y axis. This example draws an Y-axis."
        ],
        "elemType": "axis",
        "yaxis": true,
        "svg": true,
        "config": [{
          'name': 'svg',
          'value': "[[svg]]"
        }, {
          'name': 'axis',
          'value': "[[y]]"
        }, {
          'name': 'margin',
          'value': '{ \
                "top": 5,\
                "right": 5,\
                "bottom": 5,\
                "left": 60\
              }'
        }, {
          'name': 'title',
          'value': "myTitle"
        }, {
          'name': 'orientation',
          'value': "left"
        }, {
          'name': 'chart-data',
          'value': basic.chartDataCode
        }, {
          'name': 'current-domain',
          'value': "[[currentDomainY]]"
        }],
        "chartExtents": chartExtents,
        "basic": JSON.parse(JSON.stringify(basic))
      });
      demos[demos.length - 1]['basic']['margin']['left'] = 60;

      // x gridlines #####################################################################################
      demos.push({
        "title": "px-vis-gridlines : x-axis",
        "descriptionText": [
          "Chart gridlines can be added to either the x or the y axis"
        ],
        "elemType": "gridlines",
        "gridlinesX": true,
        "svg": true,
        "config": [{
          'name': 'svg',
          'value': "[[svg]]"
        }, {
          'name': 'axis',
          'value': "[[x]]"
        }, {
          'name': 'margin',
          'value': basic.marginCode
        }, {
          'name': 'length',
          'value': basic.height
        }, {
          'name': 'orientation',
          'value': "bottom"
        }, {
          'name': 'current-domain',
          'value': "[[currentDomainX]]"
        }],
        "chartExtents": chartExtents,
        "basic": basic
      });

      // Y gridlines #####################################################################################
      demos.push({
        "title": "px-vis-gridlines : y-axis",
        "descriptionText": [
          "Chart gridlines can be added to either the x or the y axis"
        ],
        "elemType": "gridlines",
        "gridlinesY": true,
        "svg": true,
        "config": [{
          'name': 'svg',
          'value': "[[svg]]"
        }, {
          'name': 'axis',
          'value': "[[y]]"
        }, {
          'name': 'margin',
          'value': basic.marginCode
        }, {
          'name': 'length',
          'value': basic.width
        }, {
          'name': 'orientation',
          'value': "left"
        }, {
          'name': 'current-domain',
          'value': "[[currentDomainY]]"
        }],
        "chartExtents": chartExtents,
        "basic": basic
      });

      // EVENT ###########################################################################################
      demos.push({
        "title": "px-vis-event",
        "descriptionText": [
          "Chart events use their own dataset. A vertical line is drawn at the x-coordinate and an icon above.",
          "A configuration object can be applied to associate the event label with a desired icon, color, and position. If no configuration is set for a label, a default icon and color are applied.",
          "The icons can either be:",
          "- a Font Awesome class name, e.g. 'fa-camera'",
          "- a Font Awesome unicode, e.g. '\\uf015'",
          "- a url to an image file; png, jpg, gif all work",
          "The colors are px-colors-design colors.",
          "Since each icon / image have a different center point, you may need to specify an offset to center the icon above the line. The offset is a two element array consisiting of an x and y value, '[x,y]'. For images, you'll also have to specify a size",
        ],
        "elemType": "event",
        "event": true,
        "svg": true,
        "config": [{
          'name': 'svg',
          'value': "[[svg]]"
        }, {
          'name': 'event-id',
          'value': "[[eventData.id]]"
        }, {
          'name': 'chart-data',
          'value': '{ "id": "123", "time": 1397139660000, "label": "Font Awesome" }'
        }, {
          'name': 'x',
          'value': "[[x]]"
        }, {
          'name': 'y',
          'value': "[[y]]"
        }, {
          'name': 'event-config',
          'value': '{\
                "Font Awesome":{\
                  "color": "blue",\
                  "icon": "fa-camera",\
                  "type": "fa",\
                  "offset":[0,0]\
                }\
              }'
        }, {
          'name': 'orientation',
          'value': "left"
        }, {
          'name': 'current-domain-x',
          'value': "[[currentDomainX]]"
        }, {
          'name': 'current-domain-y',
          'value': "[[currentDomainY]]"
        }],
        "chartExtents": chartExtents,
        "basic": JSON.parse(JSON.stringify(basic)),
        "event1": {
          "id": "123",
          "x": 1397139660000,
          "label": "Default"

        "event2": {
