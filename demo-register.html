<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>px-vis Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../polymer/polymer.html">
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="px-vis-register.html"/>
  </head>
  <body>
    <template id="basic-demo" is="dom-bind">
      <br/>
      <br/>
      <px-vis-register
        width="300"
        height="100"
        type="vertical"
        x-axis-type="linear"
        y-axis-type="linear"
        complete-series-config='{
          "mySeries": {
            "name":"mySeries",
            "type": "line",
            "x": "x",
            "y": "mySeries",
            "xAxisUnit": "ms",
            "yAxisUnit": "hz",
            "color": "rgb(93,165,218)"
          },
          "seriesName1": {
            "name":"seriesName1",
            "type": "line",
            "x": "x",
            "y": "seriesName1",
            "color": "rgb(93,200,218)"
          },
          "seriesName2": {
            "name":"seriesName2",
            "type": "line",
            "x": "x",
            "y": "seriesName2",
            "color": "rgb(200,165,218)"
          }
        }'
        tooltip-data='{
          "time": "Fri Jan 23 2015 11:46:38 GMT-0800 (PST)",
          "series": [
            {
              "name": "mySeries",
              "value": {
                "x": 1464730597421,
                "mySeries": 10.0
              }
            },
            {
              "name": "seriesName1",
              "value": {
                "x": 1464730597421,
                "seriesName1": 12.2
              }
            },
            {
              "name":"seriesName2",
              "value": {
                "x":1464730597421,
                "seriesName2": 8.7
              }
            }
          ]
        }'>
      </px-vis-register>
    </template>
  </body>
</html>
