<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../px-vis-scale.html">
<link rel="import" href="../px-vis-svg.html">
<link rel="import" href="../px-vis-register.html">

<dom-module id="px-vis-register-vertical-demo">
  <link rel="import" type="css" href="../css/px-vis-demo.css"/>
  <template>
      <div>

      <!-- need for register-vertical -->
        <px-vis-register
          width="[[width]]"
          height="[[height]]"
          units="Hz"
          type="vertical"
          complete-series-config="[[seriesConfig]]"
          tooltip-data="[[tooltipData]]"
          muted-series="[[mutedSeries]]"
          x-axis-type="time">
        </px-vis-register>

      </div>

  </template>
  <script>
    Polymer({
      is: "px-vis-register-vertical-demo",
      properties:{
        //basics
        width: {
          type : Number,
          value : 500
        },
        height:{
          type : Number,
          value : 120
        },
        margin:{
          type : Object,
          value : {
            "top": 10,
            "right": 10,
            "bottom": 10,
            "left": 10
          }
        },
        chartData:{
          type : Array,
          value : [{
              'x': 1397102460000,
              'y': 0.56
            },{
              'x': 1397139660000,
              'y': 0.4
            },{
              'x': 1397177400000,
              'y': 0.43
            },{
              'x': 1397228040000,
              'y': 0.33
            },{
              'x': 1397248260000,
              'y': 0.47
            },{
              'x': 1397291280000,
              'y': 0.41
            },{
              'x': 1397318100000,
              'y': 0.26
            },{
              'x': 1397342100000,
              'y': 0.42
            },{
              'x': 1397390820000,
              'y': 0.27
            },{
              'x': 1397408100000,
              'y': 0.38
            },{
              'x': 1397458800000,
              'y': 0.36
            },{
              'x': 1397522940000,
              'y': 0.32
          }]
        },
        seriesConfig:{
          type : Object,
          value: {
            'mySeries': {
              "name":"My-Series",
              "type": "line",
              "x": 'x',
              "y": 'y',
              'color': "rgb(93,165,218)"
            },
            'seriesName1': {
              "name":"seriesName1",
              "color":"rgb(250,164,58)",
              "y":"y"
            },
            'seriesName2': {
              "name":"seriesName2",
              "color":"rgb(100,210,75)",
              "y":"y"
            }
          }
        },
        tooltipData:{
          type : Object,
          value: {
            'time': moment().format(),
            'series': [
              {'name':'mySeries','value': {"x": 1464730597421,"y": 10.0} },
              {'name':'seriesName1','value': {"x": 1464730597421,"y": 12.2} },
              {'name':'seriesName2','value': {"x":1464730597421,"y": 8.7} },
            ]
          }
        },
        mutedSeries:{
          type : Object,
          value: {
            'seriesName1':true,
            'seriesName2':false
          }
        },
        //chartExtents
        chartExtents:{
          type : Object,
          value: {
            "x": [Infinity,-Infinity],
            "y": [0,-Infinity]
          }
        },
        // demo snippet
        elempropRegisterVertical:{
          type : Object,
          value:{
            "width":"[[width]]",
            "height":"[[height]]",
            "units":"Hz",
            "type":"vertical",
            "completeSeriesConfig":"[[seriesConfig]]",
            "tooltipData":"[[tooltipData]]",
            "mutedSeries":"[[mutedSeries]]",
            "xAxisType":"time"
          }
        }
      }
    });
  </script>
</dom-module>
