  <link rel="import" href="../px-vis-scale.html">
  <link rel="import" href="../px-vis-svg.html">

<dom-module id="px-vis-svg-demo">
  <template>
    <p class="epsilon demo__title">px-vis-svg</p>
    <div class="demo u-p+ flex">
      <div>

      <!-- need for svg -->
        <px-vis-svg
          class="outline"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-scale
          x-axis-type="time"
          y-axis-type="linear"
          complete-series-config="[[seriesConfig]]"
          chart-extents="[[chartExtents]]"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          chart-data={{chartData}}
          x="{{x}}"
          y="{{y}}"
          current-domain-x="{{currentDomainX}}"
          current-domain-y="{{currentDomainY}}"
          selected-domain="[[selectedDomain]]">
        </px-vis-scale>

      </div>
      <div class="demo__discription u-pl+">
        <p class="u-mt0"><strong>All charts need a drawing space SVG component.</strong> These cannot be seen but provide the basic framework for drawing objects to be displayed.</p>
        <p>The svg component provides the drawing space and d3 instantiated drawing object.</p>
        <p>The svg component returns an 'svg' variable to be passed into drawing components.</p>
        <p style="oblique">Note: All the subsequent charts will have this component, but they will not be shown in the code snippet.</p>
      </div>
    </div>
    <div>
      <px-demo-snippet
        element-properties="[[elempropSvg]]"
        element-name="px-vis-svg">
      </px-demo-snippet>
    </div>

  </template>

          }
        }
      }
    });

</dom-module>
