<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../px-vis-scale.html">
<link rel="import" href="../px-vis-svg.html">
<link rel="import" href="../px-vis-scatter.html">
<link rel="import" href="../px-vis-behavior-chart.html">
<link rel="import" href="../px-vis-behavior-common.html">
<link rel="import" href="../px-vis-behavior-d3.html">


<dom-module id="px-vis-scatter-demo">
  <link rel="import" type="css" href="../css/px-vis-demo.css"/>
  <template>
    <p id="px-vis-scatter-anchor" class="epsilon demo__title">px-vis-scatter</p>
    <div class="demo u-p+">
      <div class="outline">

      <!-- need for scatter -->
        <px-vis-scale
          x-axis-type="time"
          y-axis-type="linear"
          complete-series-config="[[seriesConfig]]"
          chart-extents="[[chartExtents]]"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          chart-data="{{chartData}}"
          x="{{x}}"
          y="{{y}}"
          current-domain-x="{{currentDomainX}}"
          current-domain-y="{{currentDomainY}}"
          domain-changed="{{domainChanged}}"
          selected-domain="[[selectedDomain]]">
        </px-vis-scale>
        <px-vis-svg
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-scatter
          svg="[[svg]]"
          series-id="mySeries"
          complete-series-config="[[seriesConfig]]"
          chart-data="[[chartData]]"
          x="[[x]]"
          y="[[y]]"
          current-domain-x="[[currentDomainX]]"
          current-domain-y="[[currentDomainY]]"
          domain-changed="[[domainChanged]]">
        </px-vis-scatter>

      </div>
      <div class="demo__discription">
        <p class="u-mt0">Example of a scatter drawing object. Very similar configuration to px-vis-line-svg.</p>
      </div>
    </div>
    <div>
      <px-demo-snippet
        element-properties="[[elempropScatter]]"
        element-name="px-vis-scatter"
        code-link="http://codepen.io/menkhakl/pen/jrYKOo">
      </px-demo-snippet>
    </div>

  </template>
  </dom-module>
  <script>
    Polymer({
      is: "px-vis-scatter-demo",
      properties: {
        //basics
        width: {
          type: Number,
          value: 500
        },
        height: {
          type: Number,
          value: 200
        },
        margin: {
          type: Object,
          value: {
            "top": 10,
            "right": 10,
            "bottom": 10,
            "left": 10
          }
        },
        domainChanged:{
          type: Boolean,
          value: false
        },
        chartData: {
          type: Array,
          value: [{
            'x': 1397102460000,
            'y': 0.56
          }, {
            'x': 1397139660000,
            'y': 0.4
          }, {
            'x': 1397177400000,
            'y': 0.43
          }, {
            'x': 1397228040000,
            'y': 0.33
          }, {
            'x': 1397248260000,
            'y': 0.47
          }, {
            'x': 1397291280000,
            'y': 0.41
          }, {
            'x': 1397318100000,
            'y': 0.26
          }, {
            'x': 1397342100000,
            'y': 0.42
          }, {
            'x': 1397390820000,
            'y': 0.27
          }, {
            'x': 1397408100000,
            'y': 0.38
          }, {
            'x': 1397458800000,
            'y': 0.36
          }, {
            'x': 1397522940000,
            'y': 0.32
          }]
        },
        seriesConfig: {
          type: Object,
          value: {
            'mySeries': {
              "name": "My-Series",
              "type": "line",
              "x": 'x',
              "y": 'y',
              'color': "rgb(93,165,218)"
            }
          }
        },
        //chartExtents
        chartExtents: {
          type: Object,
          value: {
            "x": [Infinity, -Infinity],
            "y": [0, -Infinity]
          }
        },

        // demo snippet
        elempropScatter: {
          type: Object,
          value: {
            "svg": "[[svg]]",
            "seriesId": "mySeries",
            "completeSeriesConfig": "[[seriesConfig]]",
            "chartData": "[[chartData]]",
            "x": "[[x]]",
            "y": "[[y]]",
            "currentDomainX": "[[currentDomainX]]",
            "currentDomainY": "[[currentDomainY]]",
            "domainChanged": "[[domainChanged]]"
          }
        }
      }
    });
  </script>
