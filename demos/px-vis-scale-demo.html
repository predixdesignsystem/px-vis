  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>


  <link rel="import" href="../px-vis-scale.html">
  <link rel="import" href="../px-vis-svg.html">

<dom-module id="px-vis-scale-demo">
  <template>
    <p class="epsilon demo__title">px-vis-scale</p>
    <div class="demo u-p+ flex">
      <div>

      <!-- need for scale -->
        <px-vis-svg
          class="outline"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-scale
          x-axis-type="time"
          y-axis-type="linear"
          complete-series-config="[[seriesConfig]]"
          chart-extents="[[chartExtents]]"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          chart-data={{chartData}}
          x="{{x}}"
          y="{{y}}"
          current-domain-x="{{currentDomainX}}"
          current-domain-y="{{currentDomainY}}"
          selected-domain="[[selectedDomain]]">
        </px-vis-scale>

      </div>
      <div class="demo__discription u-pl+">
        <p class="u-mt0"><strong>All charts need an interpretor component.</strong> These cannot be seen but provide the basic framework for drawing objects to be displayed.</p>
        <p>Interpretor components convert data into drawing space coordinates.</p>
        <p>The scale component creates 'x' & 'y' and 'currentDomainX' & 'currentDomainY' variables which can be passed into drawing components.</p>
        <p style="oblique">Note: All the subsequent charts will have this component, but they will not be shown in the code snippet.</p>
      </div>
    </div>
    <div>
      <px-demo-snippet
        element-properties="[[elempropScale]]"
        element-name="px-vis-scale">
      </px-demo-snippet>
    </div>

  </template>
  <script>
    Polymer({
      is: "px-vis-scale-demo",
      properties:{
        //basics
        width: {
          type : Number,
          value : 500
        },
        height:{
          type : Number,
          value : 200
        },
        margin:{
          type : Object,
          value : {
            "top": 10,
            "right": 10,
            "bottom": 10,
            "left": 10
          }
        },
        chartData:{
          type : Array,
          value : [{
              'x': 1397102460000,
              'y': 0.56
            },{
              'x': 1397139660000,
              'y': 0.4
            },{
              'x': 1397177400000,
              'y': 0.43
            },{
              'x': 1397228040000,
              'y': 0.33
            },{
              'x': 1397248260000,
              'y': 0.47
            },{
              'x': 1397291280000,
              'y': 0.41
            },{
              'x': 1397318100000,
              'y': 0.26
            },{
              'x': 1397342100000,
              'y': 0.42
            },{
              'x': 1397390820000,
              'y': 0.27
            },{
              'x': 1397408100000,
              'y': 0.38
            },{
              'x': 1397458800000,
              'y': 0.36
            },{
              'x': 1397522940000,
              'y': 0.32
          }]
        },
        seriesConfig:{
          type : Object,
          value: {
            'mySeries': {
              "name":"My-Series",
              "type": "line",
              "x": 'x',
              "y": 'y',
              'color': "rgb(93,165,218)"
            }
          }
        },
        //chartExtents
        chartExtents:{
          type : Object,
          value: {
            "x": [Infinity,-Infinity],
            "y": [0,-Infinity]
          }
        },
        // demo snippet
        elempropScale:{
          type : Object,
          value:{
            "xAxisType":"time",
            "yAxisType":"linear",
            "completeSeriesConfig":"[[basic.seriesConfig]]",
            "chartExtents":"[[chartExtents]]",
            "width":"[[basic.width]]",
            "height":"[[basic.height]]",
            "margin":"[[basic.margin]]",
            "chartData":"{{basic.chartData}}",
            "x":"{{x}}",
            "y":"{{y}}",
            "currentDomainX":"{{currentDomainX}}",
            "currentDomainY":"{{currentDomainY}}",
            "selectedDomain":"[[selectedDomain]]"
          }
        }
      }
    });
  </script>
</dom-module>
