<link rel="import" href="../../polymer/polymer.html">


  <link rel="import" href="../px-vis-scale.html">
  <link rel="import" href="../px-vis-svg.html">
  <link rel="import" href="../px-vis-interaction-space.html">

<dom-module id="px-vis-interaction-space-demo">
  <template>
    <p class="epsilon demo__title">px-vis-interaction-space</p>
    <div class="demo u-p+ flex">
      <div>

      <!-- need for InteractionSpace -->
        <px-vis-svg
          class="outline"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-scale
          x-axis-type="time"
          y-axis-type="linear"
          complete-series-config="[[seriesConfig]]"
          chart-extents="[[chartExtents]]"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          chart-data={{chartData}}
          x="{{x}}"
          y="{{y}}"
          current-domain-x="{{currentDomainX}}"
          current-domain-y="{{currentDomainY}}"
          selected-domain="[[selectedDomain]]">
        </px-vis-scale>
        <px-vis-interaction-space
          x-axis-type="time"
          svg="[[svg]]"
          width="[[width]]"
          height="[[height]]"
          margin="[[margin]]"
          complete-series-config="[[seriesConfig]]"
          chart-data="[[chartData]]"
          tooltip-data={{tooltipData}}
          extents-data={{extentsData}}
          x="[[x]]"
          y="[[y]]"
          current-domain-x="[[currentDomainX]]"
          current-domain-y="[[currentDomainY]]">
        </px-vis-interaction-space>

      </div>
      <div class="demo__discription u-pl+">
        <p class="u-mt0">The interaction-space provides the basis for all on-chart interaction. It detects mouseovers on the chart and builds the data objects which other components then consume.</p>
      </div>
    </div>
    <div>
      <px-demo-snippet
        element-properties="[[elempropInteractionSpace]]"
        element-name="px-vis-interaction-space">
      </px-demo-snippet>
    </div>

  </template>
  <script>

    Polymer({
      is: "px-vis-interaction-space-demo",
      properties:{
        //basics
        width: {
          type : Number,
          value : 500
        },
        height:{
          type : Number,
          value : 200
        },
        margin:{
          type : Object,
          value : {
            "top": 10,
            "right": 10,
            "bottom": 10,
            "left": 10
          }
        },
        chartData:{
          type : Array,
          value : [{
              'x': 1397102460000,
              'y': 0.56
            },{
              'x': 1397139660000,
              'y': 0.4
            },{
              'x': 1397177400000,
              'y': 0.43
            },{
              'x': 1397228040000,
              'y': 0.33
            },{
              'x': 1397248260000,
              'y': 0.47
            },{
              'x': 1397291280000,
              'y': 0.41
            },{
              'x': 1397318100000,
              'y': 0.26
            },{
              'x': 1397342100000,
              'y': 0.42
            },{
              'x': 1397390820000,
              'y': 0.27
            },{
              'x': 1397408100000,
              'y': 0.38
            },{
              'x': 1397458800000,
              'y': 0.36
            },{
              'x': 1397522940000,
              'y': 0.32
          }]
        },
        seriesConfig:{
          type : Object,
          value: {
            'mySeries': {
              "name":"My-Series",
              "type": "line",
              "x": 'x',
              "y": 'y',
              'color': "rgb(93,165,218)"
            }
          }
        },
        //chartExtents
        chartExtents:{
          type : Object,
          value: {
            "x": [Infinity,-Infinity],
            "y": [0,-Infinity]
          }
        },
        // demo snippet
        elempropInteractionSpace:{
          type : Object,
          value:{
            "xAxisType":"time",
            "svg":"[[svg]]",
            "width":"[[basic.width]]",
            "height":"[[basic.height]]",
            "margin":"[[basic.margin]]",
            "completeSeriesConfigeries-config":"[[basic.seriesConfig]]",
            "chartData":"[[basic.chartData]]",
            "tooltipData":"{{tooltipData}}",
            "extentsData":"{{extentsData}}",
            "x":"[[x]]",
            "y":"[[y]]",
            "currentDomainX":"[[currentDomainX]]",
            "currentDomainY":"[[currentDomainY]]"
          }
        }
      }
    });
  </script>
</dom-module>
