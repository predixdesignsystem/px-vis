<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-gridlines</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-gridlines.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme.html"/>

    <script src="px-vis-gridlines-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-gridlines</h3>
    <template is="dom-bind">
      <px-vis-scale
        id="baseScale"
        x-scale="time"
        y-scale="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}"
        current-domain-x="{{currentDomainX}}"
        current-domain-y="{{currentDomainY}}">
      </px-vis-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-gridlines
        id="baseXGrid"
        svg="[[svg]]"
        axis="[[x]]"
        title="myXTitle"
        orientation="bottom"
        domain-changed="[[domainChanged]]"
        current-domain="[[currentDomainX]]">
      </px-vis-gridlines>
      <px-vis-gridlines
        id="baseYGrid"
        svg="[[svg]]"
        axis="[[y]]"
        title="myYTitle"
        orientation="left"
        domain-changed="[[domainChanged]]"
        current-domain="[[currentDomainY]]">
      </px-vis-gridlines>
    </template>
  </body>
</html>
