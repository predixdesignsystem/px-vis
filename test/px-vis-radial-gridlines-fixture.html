<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-radial-gridlines</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-behavior-scale-radial.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-radial-gridlines.html" />
    <link rel="import" href="behaviors/px-colors-behavior.html" />

    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-radial-gridlines-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-radial-gridlines</h3>
    <template is="dom-bind">
      <script>
        document.addEventListener("WebComponentsReady", function() {
          Polymer({
            is: 'px-vis-radial-scale',
            behaviors: [ PxVisBehaviorScale.radial ],
            observers: [
              '_setYScale(_radius,centerOffset)',
              '_generateChartExtents(chartData.*, _amplitudeKey)',
              '_generateChartExtents(amplitudeExtents)',
              '_setDomain(y, _calculatedExtents)',
            ]
          })
        });
      </script>
      <px-vis-radial-scale
        id="baseScale"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-radial-gridlines
          id="radialGrid"
          svg="[[svg]]"
          axis="[[y]]"
          domain-changed="[[domainChanged]]">
      </px-vis-radial-gridlines>
    </template>
  </body>
</html>
