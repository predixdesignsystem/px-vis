<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-axis-interaction-space</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-behavior-scale-multi-axis.html" />
    <link rel="import" href="../px-vis-behavior-scale-radar.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-axis-interaction-space.html" />
    <link rel="import" href="behaviors/px-colors-behavior.html" />
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html" />

    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">

    <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

    <script src="px-vis-axis-interaction-space-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-axis-interaction-space</h3>
    <div>
      <script>
        document.addEventListener("WebComponentsReady", function() {
          Polymer({
            is: 'px-vis-multi-scale',
            behaviors: [ PxVisBehaviorScale.scaleMultiAxis ],
            observers: [
              '_setXScale(width,margin)',
              '_setYScale(height,margin,axes)',
              '_generateDataExtents(chartExtents)',
              '_setDomain(x, y, dataExtents)',
            ]
          })
        });
      </script>
      <dom-bind>
        <template is="dom-bind">
          <px-vis-multi-scale
            id="multiScale"
            x="{{x}}"
            y="{{y}}"
            domain-changed="{{domainChanged}}">
          </px-vis-multi-scale>
          <px-vis-svg
            id="multiSVG"
            svg="{{svg}}">
          </px-vis-svg>
          <px-vis-axis-interaction-space
            id="brush1"
            svg="[[svg]]"
            domain-changed="[[domainChanged]]">
          </px-vis-axis-interaction-space>
          <px-vis-axis-interaction-space
            id="brush2"
            svg="[[svg]]"
            domain-changed="[[domainChanged]]">
          </px-vis-axis-interaction-space>
          <px-vis-axis-interaction-space
            id="brush3"
            svg="[[svg]]"
            domain-changed="[[domainChanged]]">
          </px-vis-axis-interaction-space>
        </template>
      </dom-bind>
    </div>

    <div>
      <script>
        document.addEventListener("WebComponentsReady", function() {
          Polymer({
            is: 'px-vis-radar-scale',
            behaviors: [ PxVisBehaviorScale.radar ],
            observers: [
              '_setXScale(_radius)',
              '_setYScale(_radius,centerOffset)',
              '_generateChartExtents(chartExtents)',
              '_setDomain(x, y, _calculatedExtents)',
            ]
          })
        });
      </script>

      <dom-bind>
      <template is="dom-bind">
        <px-vis-radar-scale
          id="radialScale"
          radar
          x="{{x}}"
          y="{{y}}"
          domain-changed="{{domainChanged}}">
        </px-vis-radar-scale>
        <px-vis-svg
          id="radialSVG"
          svg="{{svg}}">
        </px-vis-svg>
        <px-vis-axis-interaction-space
          id="radialBrush1"
          svg="[[svg]]"
          y="[[y]]"
          domain-changed="[[domainChanged]]"
          radial
          brush-to-remove>
        </px-vis-axis-interaction-space>
        <px-vis-axis-interaction-space
          id="radialBrush2"
          svg="[[svg]]"
          y="[[y]]"
          domain-changed="[[domainChanged]]"
          radial
          brush-to-remove>
        </px-vis-axis-interaction-space>
        <px-vis-axis-interaction-space
          id="radialBrush3"
          svg="[[svg]]"
          y="[[y]]"
          domain-changed="[[domainChanged]]"
          radial
          brush-to-remove>
        </px-vis-axis-interaction-space>
      </template>
      </dom-bind>
    </div>
  </body>
</html>
