<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-clip-path</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-behavior-scale-radar.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-line-svg.html" />
    <link rel="import" href="../px-vis-clip-path-complex-area.html" />
    <link rel="import" href="behaviors/px-colors-behavior.html" />

    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
  </custom-style>

  <link rel="import" href="../polymer/lib/elements/dom-bind.html" />
    <script src="px-vis-clip-path-complex-area-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-clip-path</h3>
    <dom-bind>
    <template is="dom-bind">
      <script>
        document.addEventListener("WebComponentsReady", function() {
          Polymer({
            is: 'px-vis-radar-scale',
            behaviors: [ PxVisBehaviorScale.radar ],
            observers: [
              '_setXScale(_radius)',
              '_setYScale(_radius,centerOffset)',
              '_generateChartExtents(chartData.*, dimensions)',
              '_generateChartExtents(chartExtents)',
              '_setDomain(x, y, _calculatedExtents)',
            ]
          })
        });
      </script>
      <px-vis-radar-scale
        id="baseScale"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radar-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-line-svg
        id="baseLine"
        svg="[[svg]]"
        radial-line
        multi-path
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        interpolation-function="bofCompleteManually">
      </px-vis-line-svg>
      <px-vis-clip-path-complex-area
          id="baseClip"
          clip-path="{{cp}}"
          svg="[[svg]]"
          x="[[x]]"
          y="[[y]]"
          domain-changed="[[domainChanged]]">
        </px-vis-clip-path-complex-area>
    </template>
    </dom-bind>
  </body>
</html>
