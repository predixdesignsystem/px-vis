<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-brush</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="behaviors/scale-single.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-brush.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-brush-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-brush</h3>
    <template is="dom-bind">
      <scale-single
        id="baseScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </scale-single>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-brush
        id="baseBrush"
        svg="[[svg]]"
        axis="[[x]]"
        selected-domain="{{selectedDomain}}"
        domain-changed="[[domainChanged]]">
      </px-vis-brush>

      <scale-single
        id="gradientScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </scale-single>
      <px-vis-svg
        id="gradientSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-brush
        id="gradientBrush"
        svg="[[svg]]"
        axis="[[x]]"
        selected-domain="{{selectedDomain}}"
        domain-changed="[[domainChanged]]"
        gradient-overlay>
      </px-vis-brush>
    </template>
  </body>
</html>
