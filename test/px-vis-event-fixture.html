<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-event</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-event.html" />
    <link rel="import" href="behaviors/px-colors-behavior.html" />
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->

    <link rel="import" href="../../px-theme/px-theme-styles.html">



    <script src="px-vis-event-tests.js"></script>
    <custom-style>
        <style include="px-theme-styles" is="custom-style"></style>
      </custom-style>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-event</h3>
    <dom-bind>
    <template is="dom-bind">
      <px-vis-scale
        id="baseScale"
        x-axis-type="time"
        y-axis-type="linear"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-scale
        id="ordinalScale"
        x-axis-type="ordinal"
        y-axis-type="linear"
        x="{{xOrd}}"
        y="{{yOrd}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-scale
        id="linearScale"
        x-axis-type="linear"
        y-axis-type="linear"
        x="{{xLinear}}"
        y="{{yLinear}}"
        domain-changed="{{domainChanged}}">
      </px-vis-scale>
      <px-vis-svg
        id="baseSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-event
        id="timeEvent"
        svg="[[svg]]"
        x-axis-type="time"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]">
      </px-vis-event>
      <px-vis-event
        id="ordinalEvent"
        svg="[[svg]]"
        x-axis-type="ordinal"
        x="[[xOrd]]"
        y="[[yOrd]]"
        domain-changed="[[domainChanged]]">
      </px-vis-event>
      <px-vis-event
        id="linearEvent"
        svg="[[svg]]"
        x-axis-type="linear"
        x="[[xLinear]]"
        y="[[yLinear]]"
        domain-changed="[[domainChanged]]">
      </px-vis-event>
    </template>
    </dom-bind>
  </body>
</html>
