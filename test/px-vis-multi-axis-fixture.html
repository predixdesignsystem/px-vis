<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-multi-axis</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-vis-multi-scale.html" />
    <link rel="import" href="../px-vis-radial-scale.html" />
    <link rel="import" href="../px-vis-svg.html" />
    <link rel="import" href="../px-vis-multi-axis.html" />
    <link rel="import" href="behaviors/px-colors-behavior.html" />

    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>

    <script src="px-vis-multi-axis-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-multi-axis</h3>
    <div>
    <template is="dom-bind">
      <px-vis-multi-scale
        id="multiScale"
        axes="[[axes]]"
        chart-data="[[chartData]]"
        chart-extents="[[chartExtents]]"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg
        id="multiSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-multi-axis
        id="multiAxis"
        svg="[[svg]]"
        prevent-series-bar
        title-location='[[titleLocation]]'
        x="[[x]]"
        y="[[y]]"
        redraw-series="true"
        stroke-width="2"
        match-ticks
        outer-tick-size="6"
        label-type-size="10"
        title-type-size="12"
        displayed-values="{{displayedValues}}"
        append-unit-in-title
        domain-changed="[[domainChanged]]"
        axis-groups="{{axisGroups}}">
      </px-vis-multi-axis>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="multiScaleCommon"
        axes="[[axes]]"
        chart-data="[[chartData]]"
        chart-extents="[[chartExtents]]"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg
        id="multiSVGCommon"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-multi-axis
        id="multiAxisCommon"
        svg="[[svg]]"
        prevent-series-bar
        title-location='[[titleLocation]]'
        x="[[x]]"
        y="[[y]]"
        complete-series-config="{{completeSeriesConfig}}"
        redraw-series="true"
        stroke-width="2"
        common-axis
        grid-ticks="{{gridTicks}}"
        grid-axis="{{gridAxis}}"
        outer-tick-size="6"
        label-type-size="10"
        title-type-size="12"
        displayed-values="{{displayedValues}}"
        append-unit-in-title
        domain-changed="[[domainChanged]]"
        axis-groups="{{axisGroups}}">
      </px-vis-multi-axis>
    </template>

    <template is="dom-bind">
      <px-vis-multi-scale
        id="noMatchScale"
        axes="[[axes]]"
        chart-data="[[chartData]]"
        chart-extents="[[chartExtents]]"
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-multi-scale>
      <px-vis-svg
        id="noMatchSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-multi-axis
        id="noMatchAxis"
        svg="[[svg]]"
        prevent-series-bar
        title-location='[[titleLocation]]'
        x="[[x]]"
        y="[[y]]"
        complete-series-config="{{completeSeriesConfig}}"
        redraw-series="true"
        stroke-width="2"
        grid-ticks="{{gridTicks}}"
        grid-axis="{{gridAxis}}"
        outer-tick-size="6"
        label-type-size="10"
        title-type-size="12"
        displayed-values="{{displayedValues}}"
        append-unit-in-title
        domain-changed="[[domainChanged]]"
        axis-groups="{{axisGroups}}">
      </px-vis-multi-axis>
    </template>

    </div>
    <div>

    <template is="dom-bind">
      <px-vis-radial-scale
        id="radialScale"
        radar
        x="{{x}}"
        y="{{y}}"
        domain-changed="{{domainChanged}}">
      </px-vis-radial-scale>
      <px-vis-svg
        id="radialSVG"
        svg="{{svg}}">
      </px-vis-svg>
      <px-vis-multi-axis
        id="radialAxis"
        prevent-series-bar
        svg="[[svg]]"
        x="[[x]]"
        y="[[y]]"
        domain-changed="[[domainChanged]]"
        redraw-series="true"
        stroke-width="2"
        append-unit-in-title
        radial
        single-domain
        label-position="inline"
        label-one-axis
        axis-color="grey4"
        label-rotation="180"
        brush-to-remove
        title-type-size="15"
        label-type-size="12">
      </px-vis-multi-axis>
    </template>
    </div>
  </body>
</html>
